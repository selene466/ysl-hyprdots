format = """
[](#6010c6)\
$os\
$username\
[](bg:#CD526D fg:#6010c6)\
$directory\
[](fg:#CD526D bg:#E8816F)\
$git_branch\
$git_status\
[](fg:#E8816F bg:#33658A)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](fg:#33658A bg:#444777)\
$time\
[ ](fg:#444777)\
"""

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:#6010c6"
style_root = "bg:#6010c6"
format = '[$user ]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#6010c6"
disabled = true # Disabled by default

[directory]
style = "bg:#CD526D"
format = "[ $path ]($style)"
truncation_length = 1
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

[c]
symbol = " "
style = "bg:#33658A"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#444777"
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = " "
style = "bg:#33658A"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#33658A"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#E8816F"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#E8816F"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#33658A"
format = '[ $symbol ($version) ]($style)'

[gradle]
style = "bg:#33658A"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#33658A"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#33658A"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#33658A"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#33658A"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = "󰆥 "
style = "bg:#33658A"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#33658A"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:#33658A"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%I:%M" # Hour:Minute Format
style = "bg:#444777"
format = '[ $time ]($style)'

[status]
disabled = false
format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
map_symbol = true
pipestatus = true
symbol = "🔴"
